<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园杂谈管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        .container {
            height: 100%;
            background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }
        .login-wrapper {
            background-color: #fff;
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }
        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }
            .input-item::placeholder {
                text-transform: uppercase;
            }
        .btn {
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
        }
        a {
            text-decoration-line: none;
            color: #abc1ee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-wrapper">
        <div class="header">Login</div>
        <div class="form-wrapper">
            <form th:action="@{/admin/login}" method="post">
                <input type="text" name="username" placeholder="username" class="input-item" th:name="aName" th:value="${aName}">
                <input type="password" name="password" placeholder="password" class="input-item" th:name="aPwd" th:value="${aPwd}">
                <button type="submit" class="btn">登录</button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单默认提交行为
        const aName = document.getElementById('aName').value;
        const aPwd = document.getElementById('aPwd').value;
        fetch('/admin/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ aName, aPwd }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 登录成功，重定向到管理员面板或其他页面
                    window.location.href = '/admin/update';
                } else {
                    // 登录失败，显示错误信息
                    alert('用户名或密码错误');
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</html>
